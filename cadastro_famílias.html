<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_famílias.css">
    <title>Formulário cadatro</title>
   
</head>
<body>
   <div class="container">
      <div class="form-image">
          <img src="oie_transparent.png">
          <div class="form-content">
            <h1>Projeto Misericórdia</h1>
            <p>Paróquia Nosso Senhor Jesus Cristo Rei</p>
        </div>
      </div>
      
      <div class="navbar">
          <a href="#">Meu perfil</a>
          <a href="#">Colaboradores</a>
          <a href="#">Famílias</a>
          <a href="#">Sair do sistema</a>
      </div>
        <div class="form">
             <form action="#">
                 <div class="form-header">
                     <div class="title">
                        <h1>Cadastro famílias</h1>
                     </div>
                 </div>
                 
                 <div class="input-group">
                  <div class="column">
                      <div class="input-box">
                          <label for="firstname">Nome completo:</label>
                          <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo:" required>
                      </div>

                      <div class="input-box">
                          <label for="CPF">CPF:</label>
                          <input id="CPF" type="text" name="CPF" placeholder="Digite seu CPF:" required>
                      </div>

                      <div class="input-box">
                        <label for="NIT">NIT:</label>
                        <input id="NIT" type="text" name="NIT">
                     </div>

                     <div class="input-box">
                        <label for="Gênero">Gênero:</label>
                        <input id="Gênero" type="text" name="Gênero" placeholder="Digite seu Gênero:">
                     </div>

                     <div class="input-box">
                        <label for="Endreço">Endereço:</label>
                        <input id="Endereço" type="Endreço" name="Endereço" placeholder="Digite seu endereço:" required>
                     </div>

                     <div class="input-box">
                        <label for="number">Celular:</label>
                        <input id="number" type="text" name="number" placeholder="(xx) xxxx-xxxx" required>
                     </div> 
                     <div class="input-box">
                        <label for="SuaProfissão">Sua Profissão:</label>
                        <input id="SuaProfissão" type="text" name="SuaProfissão">
                     </div>
                     <div class="input-box">
                        <label for="PessoasMoram">Quantas pessoas moram na sua casa?</label>
                        <input id="PessoasMoram" type="text" name="PessoasMoram">
                     </div>
                     <div class="input-box">
                        <label for="ProfissãoDelas">Profissão delas:</label>
                        <input id="ProfissãoDelas" type="text" name="ProfissãoDelas">
                     </div>
                     <div class="input-box">
                        <label for="Filhos">Voce tem filhos? Quantos?</label>
                        <input id="Filhos" type="text" name="Filhos">
                     </div>
                  </div>
                  
                  <div class="column">
                     <div class="input-box">
                        <label for="Benefício">Sua família recebe algum benefício do goveno? Qual?</label>
                        <input id="Benefício" type="text" name="Benefício">
                     </div>

                     <div class="input-box">
                        <label for="Renda">Renda mensal familiar:</label>
                        <input id="Renda" type="text" name="Renda">
                     </div>

                     <div class="input-box">
                        <label for="Sabendo">Como ficou sabendo do projeto?</label>
                        <input id="Sabendo" type="text" name="Sabendo">
                     </div>  

                     <div class="input-box">
                        <label for="Frequenta">Voce frequenta alguma igreja? Qual?</label>
                        <input id="Frequenta" type="text" name="Frequenta">
                     </div>

                     <div class="input-box">
                        <label for="OraçãoPastoral">Voce precisa de algum grupo de oração ou pastoral? Qual?</label>
                        <input id="OraçãoPastoral" type="text" name="OraçãoPastoral">
                     </div>

                     <div class="input-box">
                        <label for="InteresseProjeto">Qual o seu interesse no projeto da misericórdia? (receber cesta básica, pão e leite, remédios, outros...)</label>
                        <input id="InteresseProjeto" type="text" name="InteresseProjeto">
                     </div>
                     <div class="input-box">
                        <label for="DoençaCronica">Há alguém na casa com alguma doença cronica que precise de medicação constante? Qual é a doença?</label>
                        <input id="DoençaCronica" type="text" name="DoençaCronica">
                     </div>
                     <div class="input-box">
                        <label for="PerguntaAcima"> Referente a pergunta acima qual é o seu grau de parentesco com essa pessoa?</label>
                        <input id="PerguntaAcima" type="text" name="PerguntaAcima">
                     </div>
                     <div class="input-box">
                        <label for="Deficiencia">Existe alguem na casa com alguma deficiencia? Que tipo? E qual é o seu grau de parentesco com essa pessoa?</label>
                        <input id="Deficiencia" type="text" name="Deficiencia">
                     </div>
                     <div class="input-box">
                        <label for="ReceberPessoas">Voce tem interesse de receber pessoas em seu lar para fazerem orações pela sua família??</label>
                        <input id="ReceberPessoas" type="text" name="ReceberPessoas">
                     </div>
                      
                  </div>
               </div>
                 <div class="continue-button">
                     <button><a href="#">Continuar</a></button>
                 </div>
             </form>
        </div>
    </div>  
</body>

</html>
